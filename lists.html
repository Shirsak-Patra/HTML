<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>My Lists</h1>
    <h2>Unordered Lists</h2>
    <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
<h2>Ordered Lists</h2>
  <ol type="I">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
  </ol>
</body>
</html>
