<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: #000000;

        }

        th,td{
            border: 2px solid black;
            padding: 10px;
          
        }

        tr:nth-child(even){
            background-color: #9b9393;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>COUNTRY</th>
            <th>Country CODE</th>
            <th>E.MAIL</th>
        </tr>

        <tr>
            <td>india</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United states of america</td>
            <td>USA</td>
            <td>usa@outlook.com</td>
        </tr>
        <tr>
            <td>canada</td>
            <td>CD</td>
            <td>cd@yahoo.com</td>
        </tr>
        
    </table>
<br />

        <tr>
                <th>Country</th>

        </tr>

                <td>CH</td>
            
        </tr>
    </table>
</body>
</html>
